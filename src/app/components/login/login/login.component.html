<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4 p-5 shadow-sm border rounded-3">
        <h2 class="text-center mb-4 text-primary">Active Directory Management</h2>
        
        <form [formGroup]="formLogin">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" [class.is-invalid]="form['password'].hasError('required') && form['password'].touched" aria-describedby="emailHelp" formControlName="username">
                <div *ngIf="formLogin.get('username')?.hasError('required')" class="invalid-feedback">Username is required.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" [class.is-invalid]="form['username'].hasError('required') && form['username'].touched" formControlName="password">
                <div *ngIf="formLogin.get('password')?.hasError('required')" class="invalid-feedback">Password is required.</div>
            </div>
            <!-- <p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p> -->
            <div class="d-grid mt-4">
                <button class="btn btn-primary" type="submit" (click)="submit()">Login</button>
            </div>
        </form>
        <div class="mt-3">
            <p class="mb-0  text-center">เข้าสู่ระบบไม่ได้ ติดต่อผู้ดูแลระบบ</p>
        </div>
    </div>
</div>
