<div class="title-save-container pt-2">
    <div class="title">
        <h1>แก้ไขรหัสผ่าน</h1>
    </div>
    <div class="save-but">
        <button type="button" class="btn btn-primary" (click)="save()">
            <mat-icon>save</mat-icon> <span>บันทึก</span>
        </button>
    </div>
</div>

<hr class="title-line">

<div class="card">
    <div class="card-body p-4">
        <form [formGroup]="formPassword">
            <div class="row mb-3">
                <div class="col-12 col-md-12 col-sm-12">
                    <div class="sub-title">ชื่อผู้ใช้</div>
                    <input class="form-control" type="text" placeholder="ชื่อผู้ใช้" value={{this.userName}} disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6 col-sm-12">
                    <div class="sub-title">ยืนยันรหัสผ่าน</div>
                    <input class="form-control" type="password" placeholder="ยืนยันรหัสผ่าน" formControlName="password">
                </div>
                <div class="col-12 col-md-6 col-sm-12">
                    <div class="sub-title">รหัสผ่าน</div>
                    <input class="form-control" type="password" placeholder="รหัสผ่าน" formControlName="passwordConfirm">
                </div>
            </div>
        </form>
    </div>
</div>
