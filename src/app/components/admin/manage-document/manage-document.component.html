<div class="pt-2">
    <h1>กำหนดสิทธิ์ผู้ใช้งาน</h1>
  </div>
  
  
  <hr class="title-line">
  
  <div class="card">
    <div class="card-body p-4">
        <div class="title">ค้นหาพนักงาน</div>
        <div class="row mb-3">
            <div class="col-12 col-md-6 col-sm-12">
                <div class="row mb-3">
                    <div class="col-md-11">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchKeyword">
                    </div>
                    <div class="col-md-1">
                        <button button class="btn btn-outline-primary my-2 my-sm-0" type="submit" (click)="search(searchKeyword)">Search</button>
                    </div>
                </div>
            </div>
            <!-- <div class="col-12 col-md-6 col-sm-12">
              <div class="d-flex justify-content-end save-but">
                <button type="button" class="btn btn-primary" routerLink="/admin/manageEmployee">
                  <mat-icon>add</mat-icon> <span>เพิ่ม</span>
                </button>
              </div>
            </div> -->
        </div>
        
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="empCode">
                <th class="table-id" mat-header-cell *matHeaderCellDef> รหัสพนักงาน </th>
                <td class="table-id" mat-cell *matCellDef="let element"> {{element.employeeCode}} </td>
              </ng-container>
  
              <ng-container matColumnDef="name">
                <th class="table-name" mat-header-cell *matHeaderCellDef> ชื่อ </th>
                <td class="table-name" mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
  
              <ng-container matColumnDef="lastName">
                <th class="table-lastname" mat-header-cell *matHeaderCellDef> สกุล </th>
                <td class="table-lastname" mat-cell *matCellDef="let element"> {{element.lastName}} </td>
              </ng-container>
  
              <ng-container matColumnDef="position">
                <th class="table-position" mat-header-cell *matHeaderCellDef> ตำแหน่ง </th>
                <td class="table-position" mat-cell *matCellDef="let element"> {{element.positionCode}} </td>
              </ng-container>
  
              <ng-container matColumnDef="department">
                <th class="table-department" mat-header-cell *matHeaderCellDef> แผนก </th>
                <td class="table-department" mat-cell *matCellDef="let element"> {{element.departmentCode}} </td>
              </ng-container>
  
              <ng-container matColumnDef="profile">
                <th class="table-profile" mat-header-cell *matHeaderCellDef> โปรไฟล์ </th>
                <td class="table-profile" mat-cell *matCellDef="let element"> {{element.profileCode}} </td>
              </ng-container>
          
              <ng-container matColumnDef="active">
                <th class="table-action" mat-header-cell *matHeaderCellDef> สถานะ </th>
                <td class="table-action" mat-cell *matCellDef="let element">
                  <div *ngIf="element.active" class="btn bg-green">
                    Active
                  </div>
                  <div *ngIf="!element.active" class="btn bg-red">
                    Inactive
                  </div>
                </td>
              </ng-container>
  
              <ng-container matColumnDef="detail">
                <th class="table-action" mat-header-cell *matHeaderCellDef> แก้ไข</th>
                <td class="table-action" mat-cell *matCellDef="let element">
                    <button type="button" class="btn bg-blue" [routerLink]="['detail']" [queryParams]=
                    "{employeeId: element.employeeId }">
                        <mat-icon class="material-icons">search</mat-icon>
                    </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                            showFirstLastButtons
                            aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
    </div>
  </div>
